<h4>Add a Todo Task</h4>

<div class="my-3">
  <form>
    <div class="form-group">
      <label for="taskName">Task Name</label>
      <input
        type="text"
        class="form-control"
        id="taskName"
        placeholder="Enter Task Title"
        [(ngModel)]="taskName"
      />
    </div>
    <div class="form-group">
      <label for="taskDescription">Task Description</label>
      <input
        type="text"
        class="form-control"
        id="taskDescription"
        placeholder="Enter the Details of Task."
        [(ngModel)]="taskDecription"
      />
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="taskIsCompleted" />
      <label class="form-check-label" for="taskIsCompleted">Completed</label>
    </div>
    <button type="submit" class="btn btn-primary">Add Task</button>
  </form>
</div>
